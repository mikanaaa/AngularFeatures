<p>Template-driven form</p>
<div>
  <form #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="model.name" type="text" class="form-control" id="name" name="name" required #name="ngModel">
      <div  [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo">
      
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select [disabled]="!heroForm.form.valid" class="form-control" id="power" required [(ngModel)]="model.power" name="power">
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>

  </form>
</div>
